@(message: Html)(implicit request : Request[AnyContent], messages: Messages)

<div id="notice">
    <div class="warnicon">
        <i>
            <img src=@routes.Assets.at("images/icon-important.png") alt='@Messages("awrs.generic.important")'>
        </i>
    </div>
    <div>
        <strong>@message</strong>
    </div>
</div>
