@(message: Html)(implicit request : Request[AnyContent], messages: Messages)
<div class="status-warn">
    <table>
        <tbody>
            <tr>
                <th class="status-warn-info">@message</th>
                <td class="status-warn-icon"><img src=@routes.Assets.at("images/icon-important.png")></td>
            </tr>
        </tbody>
    </table>
</div>
