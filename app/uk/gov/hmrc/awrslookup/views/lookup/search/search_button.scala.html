@(id: Option[String], classAttr: Option[String])(implicit messages: Messages)
@getId = {
    @id match {
        case Some(customId) => {id=@customId}
        case _ => {}
    }
}
@getClass = {
    @classAttr match {
        case Some(customClass) => {class=@customClass}
        case _ => {}
    }
}
<button @getId @getClass type="submit" formnovalidate>@Messages("awrs.generic.continue")</button>
