@(text: String)(id: Option[String], classAttr: Option[String])
@getId = {
    @id match {
        case Some(customId) => {id=@customId}
        case _ => {}
    }
}
@getClass = {
    @classAttr match {
        case Some(customClass) => {class=@customClass}
        case _ => {}
    }
}

<button @getClass type="submit" @getId formnovalidate="formnovalidate"></button>
